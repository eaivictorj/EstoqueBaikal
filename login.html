<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Almoxarifado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }

        .login-card {
            background-color: #1f1f1f;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
        }

        .login-title {
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: #dddddd;
        }

        .form-control {
            border-radius: 0.5rem;
            background-color: #2a2a2a;
            color: #ffffff;
            border: 1px solid #444;
        }

        .form-control::placeholder {
            color: #888;
        }

        .btn-login {
            border-radius: 0.5rem;
            padding: 0.6rem;
            font-weight: 600;
            background-color: #0d6efd;
            border: none;
            color: #fff;
        }

        .btn-login:hover {
            background-color: #0b5ed7;
        }

        .link-register {
            text-align: center;
            margin-top: 1rem;
        }

        .link-register a {
            color: #0d6efd;
            text-decoration: none;
        }

        .link-register a:hover {
            text-decoration: underline;
        }

        .alert {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="login-title">Sistema de Almoxarifado</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Digite seu e-mail" />
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required placeholder="Digite sua senha" />
            </div>

            <button type="submit" class="btn btn-login w-100">Entrar</button>

            <div class="link-register">
                <p>NÃ£o tem uma conta? <a href="{{ url_for('criar_usuario') }}">Crie uma aqui</a></p>
            </div>
        </form>
    </div>
</body>
</html>
